<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>title</title>
    <style>

    </style>
    <script src="renderHelper.js"></script>
    <script src="script.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <button id="clearButton" class="btn waves-effect waves-dark red darken-3">Clear</button>
        <ul id="list"></ul>


        <div class="row card ">
            <div class="card-content">
                <div class="col s6">
                    <div class="input-field">
                        <textarea id="title_input" type="text" class="materialize-textarea"></textarea>
                        <label for="title_input">Title</label>
                    </div>
                    <div class="input-field">
                        <textarea id="description_input" type="text" class="materialize-textarea"></textarea>
                        <label for="description_input">Description</label>
                    </div>
                    <div class="input-field">
                        <textarea id="recipe_input" type="text" class="materialize-textarea"></textarea>
                        <label for="recipe_input">Recipe</label>
                    </div>
                    <button id="submitButton" class="btn waves-effect waves-light">Submit</button>
                </div>

            </div>
        </div>
    </div>

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
